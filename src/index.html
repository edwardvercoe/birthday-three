<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BB Birthday</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <main id="wrapper">
      <header class="container">
        <h1>
          It's time to party<br />
          like it's 1999!
        </h1>
      </header>
      <div class="container">
        <section>
          <div class="birthday-msg">
            <h2>Happy birthday Betty! Forever young, forever stylish.</h2>
            <p>Many, many best wishes today and everyday ❤️ Looking forward to belated celebrations!</p>
          </div>
          <!-- Start polaroid -->
          <div class="polaroid right-tilt" data-rellax-speed="7" data-rellax-zindex="-1">
            <div class="polaroid__container">
              <figure>
                <img src="https://via.placeholder.com/234" alt="Polariod picture" />
              </figure>
              <div class="polaroid__copy">
                <p>Great drop!</p>
              </div>
            </div>
          </div>
          <!-- end polaroid -->

          <!-- Start polaroid -->
          <div class="polaroid left-tilt" data-rellax-speed="-4" data-rellax-zindex="-1">
            <div class="polaroid__container">
              <figure>
                <img src="https://via.placeholder.com/234" alt="Polariod picture" />
              </figure>
              <div class="polaroid__copy">
                <p>Great drop!</p>
              </div>
            </div>
          </div>
          <!-- end polaroid -->

          <!-- Start polaroid -->
          <div class="polaroid right-tilt" data-rellax-speed="2" data-rellax-zindex="-1">
            <div class="polaroid__container">
              <figure>
                <img src="https://via.placeholder.com/234" alt="Polariod picture" />
              </figure>
              <div class="polaroid__copy">
                <p>Great drop!</p>
              </div>
            </div>
          </div>
          <!-- end polaroid -->
        </section>
        <section></section>
        <section></section>
      </div>

      <footer class="container">
        <div class="center">
          <h3>Here's Cheers BB!</h3>
        </div>
        <h4>Made with love by Roller Xoxo</h4>
      </footer>
    </main>
  </body>
</html>
